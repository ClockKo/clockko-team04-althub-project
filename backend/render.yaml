services:
  - type: web
    name: clockko-backend
    env: python
    plan: starter  # or starter plus/professional based on your needs
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clockko-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://clockko.vercel.app/
      - key: DEBUG
        value: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      # Add your SMTP credentials as environment variables in Render dashboard
      # SMTP_USER, SMTP_PASSWORD, SMTP_FROM should be set via dashboard
      
databases:
  - name: clockko-postgres
    databaseName: clockko_db
    user: clockko_user
    plan: starter  # or starter plus/professional